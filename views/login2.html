<!Doctype html>
<html lang='en'>
    <head><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheets/login1.css">
        <title>login</title></head>
<body>
    <h1 class="ask">AskBMS</h1>
    <div class="login-page">
        
        <div class="form-box">
            
            <div class="button-box">
                <h1 class="lg"> Login</h1>
                    

                    <div>
                        
                        <form id="login" class="login-data" action="/home" method="post" name="login" onsubmit="return validateForm()">
                            <input type="text" class="input-data" placeholder="Teacher id" required name="tid">
                            <input type="password" class="input-data" placeholder="Password" required name="password">
                            <p class="forgot"><a href="/login/forgotpassword">Forgot Password</a></p>
                           
                            <button type="submit" class="submit-button">Login</button>
                        </form>

                    </div>
             
            </div>

        </div>
    </div>
    <script >
        function validateForm() {
  let tid = document.forms["login"]["tid"].value;
  let pass = document.forms["login"]["password"].value;
  if (tid.slice(0,4) != "1BMT") {
    alert("Teacher ID must be of the proper format");
    return false;
  }
  if(tid != "1BMT20CS100" && pass != "bmsce"){
    alert("Invalid Credentials");
    return false;
  }
}
    </script>
</body>
</html>
